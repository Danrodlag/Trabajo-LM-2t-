<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Web de sindicación de contenidos</title>
    <link rel="stylesheet" href="CSS/Formulario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="noticias.js" defer>

    </script>
</head>
<body>
    <h1 id="titulo"><a href="noticias.html" id="enlace">Formulario  Sindicación </a> </h1>
    <form id="miForm">
        <div class="mb-3">
            <label class="form-label">Titulo</label>
            <input type="text" class="form-control" name="Titulo"  placeholder="Introduzca el titulo ">

            <label class="form-label">Autor</label>
            <input type="text" class="form-control" name="Autor"  placeholder="Introduzca el autor">

            <label class="form-label">Categoría</label>
            <input type="text" class="form-control" name="Categoría"  placeholder="Introduzca la categoria">

            <label class="form-label">Fecha</label>
            <input type="date" class="form-control" name="Fecha" >

            <label class="form-label">Descripción</label>
            <input type="text" class="form-control" name="Descripción"  placeholder="Introduzca la descripcion de la noticia">

            <label class="form-label">Contenido</label>
            <input type="text" class="form-control" name="Contenido"  placeholder="Introduzca el contenido de la noticia">

        <div id="botones">

            <button class="btn btn-default" type="submit" onclick="guardar()">Enviar</button>
            <button class="botones2" class="btn btn-default" type="reset">Borrar Formulario</button>
            <button onclick="limpiarHTML()">limpiar</button>

        </div>

        </div>
    </form>

</body>
</html>
