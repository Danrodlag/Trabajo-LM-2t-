<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Web de sindicación de contenidos</title>
    <link rel="stylesheet" href="CSS/Formulario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 id="titulo"> Formulario  Sindicación </h1>
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Titulo</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introduzca el titulo ">

            <label for="exampleInputEmail1" class="form-label">Autor</label>
            <input type="text" class="form-control" id="Autor" aria-describedby="emailHelp" placeholder="Introduzca el autor">

            <label for="exampleInputEmail1" class="form-label">Categoría</label>
            <input type="text" class="form-control" id="Categoría" aria-describedby="emailHelp" placeholder="Introduzca la categoria">

            <label for="exampleInputEmail1" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="Fecha" aria-describedby="emailHelp">

            <label for="exampleInputEmail1" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="Descripcion" aria-describedby="emailHelp" placeholder="Introduzca la descripcion de la noticia">

            <label for="exampleInputEmail1" class="form-label">Contenido</label>
            <input type="text" class="form-control" id="Contenido" aria-describedby="emailHelp" placeholder="Introduzca el contenido de la noticia">

        <div id="botones">

            <button id="submit">Enviar</button>
            <button id="botones2" class="btn btn-default" value="Limpiar">Borrar Formulario</button>

        </div>

        </div>
    </form>
</body>
</html>
